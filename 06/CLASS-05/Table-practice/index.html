<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    # Item
                </th>
                <th>
                    Description
                </th>
                <th>
                    Price
                </th>
                <th>
                    Discount
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td>
                    Franch Vanilla
                </td>
                <td>
                    $2.15
                </td>
                <td>
                    3%
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Americano
                </td>
                <td>
                    $4.00
                </td>
                <td rowspan="2">
                    5%
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td>
                    Ice Capp
                </td>
                <td>
                    $3.00
                </td>
             </tr>
            <tr>
                <td>
                    4
                </td>
                <td>
                    Latte
                </td>
                <td>
                    $4.00
                </td>
                <td>
                    2%
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Total:
                </td>
                <td colspan="3">
                    4
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
