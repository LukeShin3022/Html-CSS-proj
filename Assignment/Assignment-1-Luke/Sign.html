<body>
    <header class="header-sign">
        <figure>
            <a href="index.html"><img src="./img/Logo.png" alt="Luke Tour"></a>
        </figure>
    </header>
    <!-- Header End -->
    <main class="main-sign">
        <section>
            <form action="index.html" method="get" class="sign-info">
                <div>
                    <label for="mid">ID:</label>
                    <input type="text" name="mid">
                    <label for="mpw">Password:</label>
                    <input type="password" name="mpw">
                    <label for="mpw-cf">Password_confirm:</label>
                    <input type="password" name="mpw-cf">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname">
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname">
                    <label for="sbj">Subject:</label>
                    <select name="sbj" id="sign-sbj">
                        <option value="sbj-1">Male</option>
                        <option value="sbj-2">Female</option>
                        <option value="sbj-3">Others</option>
                    </select>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" name="mobile">
                </div>
                <div>
                    <!-- <a href="index.html"><button type="button">Sign Up</button></a> -->
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>
